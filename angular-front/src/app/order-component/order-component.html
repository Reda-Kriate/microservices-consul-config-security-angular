<div class="container">
  <table class="table" *ngIf="orders">
    <thead>
    <tr>
      <th>Id</th>
      <th>createdAt</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody *ngFor="let order of orders._embedded.orders">
    <tr>
      <td>{{order.id}}</td>
      <td>{{order.createdAt | date : "dd/MM/yyyy" }}</td>
      <td>{{order.status}}</td>
      <td><button class="btn-success" (click)="getOrderDetail(order)">Order Details</button></td>
    </tr>
    </tbody>
  </table>
</div>

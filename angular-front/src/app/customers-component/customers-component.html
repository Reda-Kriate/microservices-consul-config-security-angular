<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody *ngFor="let customer of customers._embedded.customers">
    <tr>
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>
        <button class="btn-success" (click)="getOrder(customer)">Orders</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
